<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Art Du Déplacement - ADD (Parkour Quiz)">
    <title>Parkour / ADD Quiz </title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="wireframe.css" rel="stylesheet" type="text/css" />
  
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12">
          <h1>'Art Du Déplacement (Parkour)</h1>    
          <div class="questions"></div>
        </div>
      </div>
    </header>

    <main role="main" aria-live="assertive">
      <section>
        <div class="row">
          <div class="col-12">
            <h2>Questions</h2>
          </div>
        </div>
        <form action="questions">
          <p> First Question:</p>
          <input type="radio" name="wiretestquestions" value="1st answer"> 1st answer <br>
          <input type="radio" name="wiretestquestions" value="2nd answer"> 2nd answer <br>
          <input type="radio" name="wiretestquestions" value="3rd answer"> 3rd answer <br>
          <del><input type="radio" name="wiretestquestions" value="4th answer"> WRONG ANSWER <br></del>
          <p> You selected the wrong answer </p>
          <div class="row">
          <div class="col-12">
            <button type="button" id="start"> Continue</button>

          </form>

          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
